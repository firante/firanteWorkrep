<div class='w100'>
  <div class='w100'>
    <input id="inp" #date name='date'  type="text" value={{currDate.date}}-{{currDate.month}}-{{currDate.year}} (focus)='openCall()' (change)='changeCurrDate(date.value)'/>
  </div>
  <br />
  <br />
  <div class='w100'>
    <div class='w33'>
      <dais-month id="days" [daysInMonth]="daysInMonth"> </dais-month>
    </div>
    <div class='w33'>
      <month-year id="month"> </month-year>
    </div>
    <div class='w33'>
      <years id="years"> </years>
    </div>
  </div>
</div>
