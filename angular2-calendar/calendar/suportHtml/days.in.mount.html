<div class='block'>
  <div class='row'
    *ngFor='#week of daysInMonth'>
    <div
      class='collumn'
      tabindex="0"
      *ngFor='#days of week'>
        <span #day name='day' class={{days.active}} (click)="chandeDate(day.innerText, days.active)">
          {{days.day}}
        </span>
    </div>
  </div>
</div>
<div class='days' (click)='openMonth()'> Months </div>
