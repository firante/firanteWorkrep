<div class='w100'>
  <div class='w100'>
    <input id="inp" #date name='date'  type="text" value={{currDate.date}}-{{currDate.month}}-{{currDate.year}} (focus)='openCall()' (change)='changeCurrDate(date.value)'/>
  </div>
  <br />
  <br />
  <div class='w100'>
    <div class='w33'>
      <router-outlet name='days'></router-outlet>
    </div>
    <div class='w33'>
      <router-outlet name='months'></router-outlet>
    </div>
    <div class='w33'>
      <router-outlet name='years'></router-outlet>
    </div>
  </div>
</div>
